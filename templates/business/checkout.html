<form method="post" action="{% url 'checkout' %}">
    {% csrf_token %}
    {% for field in form %}
    <div>
      {{ field.label_tag }} {{ field }}
      {% if field.help_text %}
        <p>{{ field.help_text }}</p>
      {% endif %}
    </div>
    {% endfor %}
    <button type="submit">Place Order</button>
  </form>
