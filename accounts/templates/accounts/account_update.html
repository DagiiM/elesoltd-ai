{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Account Details Update</h1>
    <form method="post" action="{% url 'accounts:account_update' pk=account_update.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update Account">
    </form>
    
{% endblock %}
