{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} account</h1>
    <form method="post" action="{% if form.instance.pk %}{% url 'accounts:account_update' form.instance.pk %}{% else %}{% url 'accounts:create_account' %}{% endif %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
{% endblock %}
